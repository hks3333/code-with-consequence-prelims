<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/zeus.png"/>
    <title>Team Zeus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body">
    <div class="upside">
    </div>
    <div class="whole">
        <button class="prev" onclick="prev()">
            <img class="but" src="images/back.png">
        </button>
        <div class="card">
            
            <div class="card-text">
                <div class="profile-image">
                    <img id="dp" src="images/yadhu.jpg">
                </div>
                
                <div class="title-total">
                    <div class="title">Team Zeus</div>
                    <span id="name">Yadhukrishnan NP </span>
                    
                </div>
            </div>
        </div>
        <button class="next" onclick="next()">
            <img class="but" src="images/next.png">
        </button>
    </div>
</body>
</html>
